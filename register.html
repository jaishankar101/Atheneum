<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Atheneum||BMSCE||LIB-Application</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://www.library-management.com/plugins/fontawesome-free/css/all.min.css"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />

    <link
      href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
      rel="stylesheet"
    />
    <link href="css/register.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app-form">
      <div class="logo">
        <a href="#">Atheneum</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body">
          <p class="form-title">Membership Form</p>
          <form>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                name="name"
                value=""
                required
                autofocus
                placeholder="Name"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                name="USN"
                value=""
                required
                autofocus
                placeholder="USN"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control"
                name="email"
                value=""
                required
                placeholder="College Mail-ID"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                name="phone_no"
                value=""
                required
                placeholder="Phone No."
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-phone-alt"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <select
                name="sel_course"
                class="form-control"
                style="border-right: 1px solid #ced4da"
              >
                <option value="">--Branch--</option>
                <option value="4">CSE</option>
                <option value="5">AIML</option>
              </select>

              <select
                name="sel_year"
                class="form-control"
                style="border-right: 1px solid #ced4da"
              >
                <option value="">--Semester--</option>
                <option value="1">1st Semester</option>
                <option value="2">2nd Semester</option>
                <option value="3">3rd Semester</option>
                <option value="4">4th Semester</option>
                <option value="5">5th Semester</option>
                <option value="6">6th Semester</option>
                <option value="7">7th Semester</option>
                <option value="8">8th Semester</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <div class="input-group b-lr-1">
                <div class="input-group-prepend">
                  <span class="input-group-text">Photo</span>
                </div>
                <input
                  accept=".jpg,.jpeg,.png"
                  class="form-control text-sm"
                  name="photo"
                  type="file"
                />
              </div>
            </div>
            <div class="input-group mb-3">
              <div class="input-group b-lr-1">
                <div class="input-group-prepend">
                  <span class="input-group-text">Signature</span>
                </div>
                <input
                  accept=".jpg,.jpeg,.png,.pdf"
                  class="form-control text-sm"
                  name="proof"
                  type="file"
                />
              </div>
            </div>
            <div class="input-group mb-3">
              <div class="input-group b-lr-1">
                <div class="input-group-append">
                  <span class="input-group-text">Application Date:</span>
                </div>
                <input type="date" id="birthday" name="birthday" />
              </div>
            </div>
            <!-- <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                class="form-control"
                name="password"
                required
                placeholder="Password"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                name="password_confirmation"
                required
                placeholder="Confirm Password"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div> -->
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input
                    type="checkbox"
                    id="agreeTerms"
                    name="terms"
                    value="agree"
                  />
                  <label for="agreeTerms">
                    I agree to the <a href="#">terms & conditions</a>
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-sm btn-dark btn-block">
                  Apply
                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>
        </div>
        <!-- /.form-box -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <!-- <script src="https://www.library-management.com/plugins/jquery/jquery.min.js"></script> -->
    <!-- Bootstrap 4 -->
    <!-- <script src="https://www.library-management.com/plugins/bootstrap/js/bootstrap.bundle.min.js"></script> -->

    <!-- <script src="https://www.library-management.com/js/adminlte.min.js"></script> -->
  </body>
</html>
